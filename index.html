<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in YouTube Landing Page</title>
  <script src="https://kit.fontawesome.com/4e1027cb6c.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="./Project Images/Second page Images/Youtube premium img.svg">


</head>

<body class="bg-white text-[#0f0f0f] font-[Roboto,Arial,sans-serif]">


  <!-- Header Start -->
  <header class="w-[98%] mx-auto py-3 flex items-center justify-between">

    <!-- Menu & YouTube logo -->
    <div class="flex gap-5 items-center">
      <img class="hover:bg-gray-300 rounded-full p-2 cursor-pointer" src="./Project Images/First Page Imgs/dehaze_29dp_030303_FILL0_wght400_GRAD0_opsz24.svg" alt="Menu">
      <img class="max-[350px]:w-[60%]" src="./Project Images/First Page Imgs/Youtube logo.svg" alt="YouTube Logo">
    </div>


    <!-- Search Bar and Icon -->
    <div class="flex justify-center items-center gap-2 w-full px-4 max-[656px]:hidden">
      <div class="flex items-center w-[55%]">
        <input type="search" placeholder="Search" class="w-full border border-[#c6c6c6] outline-none focus:border-blue-400 rounded-l-full px-4 py-2" />
        <button class="border border-[#c6c6c6] bg-[#f8f8f8] rounded-r-full px-4 py-2 focus:border-blue-400">
          <img src="./Project Images/First Page Imgs/search icon.svg" alt="Search" class="w-8 h-6">
        </button>
      </div>
      <img src="./Project Images/First Page Imgs/Mic icon.svg" alt="Mic" class="bg-[#f2f2f2] rounded-full p-2 w-10 h-10" />
    </div>



    <!-- Sign In and More Icon -->
    <div class="flex items-center justify-center gap-5">
      <!-- Second mic and search -->
      <div class="max-[2150px]:hidden max-[656px]:flex items-center justify-center gap-2"> 
      <img class="max-[428px]: ml-[90%] max-[350px]:w-[70px] max-[350px]: mr-[]" src="./Project Images/First Page Imgs/search icon.svg" alt=""> 
      <img class="max-[428px]:hidden" src="./Project Images/First Page Imgs/Mic icon.svg" alt="">
      </div>

      <div class="cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f">
          <path
            d="M480-160q-33 0-56.5-23.5T400-240q0-33 23.5-56.5T480-320q33 0 56.5 23.5T560-240q0 33-23.5 56.5T480-160Zm0-240q-33 0-56.5-23.5T400-480q0-33 23.5-56.5T480-560q33 0 56.5 23.5T560-480q0 33-23.5 56.5T480-400Zm0-240q-33 0-56.5-23.5T400-720q0-33 23.5-56.5T480-800q33 0 56.5 23.5T560-720q0 33-23.5 56.5T480-640Z"/>
        </svg>
      </div>

      <div class="flex items-center justify-center gap-2 px-6 border py-1.5 rounded-full hover:bg-blue-100 whitespace-nowrap">
        <img src="./Project Images/First Page Imgs/account_circle_29dp_065FD4_FILL0_wght400_GRAD0_opsz24.svg" alt="Account Icon">
        
        <p class="text-[#065fd4] font-semibold text-sm"><a href="./Other Pages/second.html">Sign In</a></p>
      </div>
    </div>
  </header>
  <!-- Header End -->





  <!-- Side bar and main content start -->
  <div class="flex">
    <!-- Side bar div -->
    <aside class="w-[80px] text-center mt-5 max-[790px]:hidden">
      <div class="flex flex-col items-center gap-8">
        <div>
          <img class="w-6 mx-auto" src="./Project Images/First Page Imgs/house icon.svg" alt="Home">
          <p class="text-[10px] leading-[14px]">Home</p>
        </div>

        <div>
          <img class="w-6 mx-auto" src="./Project Images/First Page Imgs/reels icon.svg" alt="Shorts">
          <p class="text-[10px] leading-[14px]">Shorts</p>
        </div>

        <div>
          <img class="w-6 mx-auto" src="./Project Images/First Page Imgs/Sub icon.svg" alt="Subscriptions">
          <p class="text-[10px] leading-[14px]">Subscriptions</p>
        </div>

        <div>
          <img class="w-6 mx-auto" src="./Project Images/First Page Imgs/download.svg" alt="You">
          <p class="text-[10px] leading-[14px]">You</p>
        </div>

        <div>
          <img class="w-6 mx-auto" src="./Project Images/First Page Imgs/history icon.svg" alt="History">
          <p class="text-[10px] leading-[14px]">History</p>
        </div>
      </div>
    </aside>



    <!-- Main div -->
    <main class="w-[85%] max-[790px]:w-[80%] max-[790px]:mx-auto">
      <div class="shadow-[0px_4px_12px_rgba(0,0,0,0.15),0px_8px_24px_rgba(0,0,0,0.08)] pt-6 pb-3 text-center  w-[700px] mx-auto max-[790px]:w-[100%]  max-[790px]:mx-auto mt-6 rounded-lg bg-white">
        <h3 class="font-bold text-[24px] leading-[32px]">Try searching to get started</h3>
        <p class="text-[#606060] text-[14px] leading-[20px] pt-4">
          Start watching videos to help us build a feed of videos you'll love.
        </p>
      </div>
    </main>
  </div>

<footer class=" text-center text-gray-500 w-full mt-[px]"> &copy; 2025 YouTube Clone by Husinat Azeez</footer>
</body>
</html>
